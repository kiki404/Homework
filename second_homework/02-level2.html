<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
        var array1=[1,12,2,2,3,39,55,11,5];
    function maopao(){
        for (var i=0;i<array1.length;i++){
            var flag=false;
            for (var j=i;j<array1.length;j++){
                if (array1[j]>array1[j+1]){
                    flag=true;
                    var t = array1[j+1];
                    array1[j+1]=array1[j];
                    array1[j]=t;
                }
            }
            if (!flag) break;
        }
        console.log(array1);
    }
    maopao();

    //2
    var array2=[[1, 2], [3, 4], [6, 7, 9, [11, 12, [12, 13, [14]]]], 10];
    var result= [];
    function even(a){
        
        if ((typeof a).toString()!="number"){ 
            for (var x of a){
                if ((typeof x).toString()!="number"){
                    even(x);
                }
                else{
                    result.push(x);
                }
            }
        }
        else{
            result.push;
        }
    }
    even(array2);
    console.log(result);
   
    //3
    var array3 =  [{id:10,name:'kc'},{id:8,name:'hy'},{id:15,name:'pipi'},{id:2,name:'mama'}];
    array3.sort(function(a,b){          //数字从小到大排序
        return a.id-b.id;
    })

    
    array3.sort(function(a,b){          //首字母从小到大排序
        if (a.name[0]>b.name[0])
        return 1;
        else if(a.name[0]<b.name[0])
        return -1;
        else return 0; 
    })
    console.log(array3);
    </script>
