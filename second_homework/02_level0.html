    <script type="text/javascript">
        
        var str ="today is a happy day";

        function change(){
            var array = str.split(" ");
            
            var result="";
            for(var x of array){
                result=result+x.replace(x[0],x[0].toUpperCase())+" ";
            }
            console.log(result);
        }
        change();
        
    </script>
